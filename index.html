<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Solicitud de Cambio</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>

        <form action="procesar_solicitud.php" method="post">
            <h2>Solicitud de Cambio</h2>

            <label for="titulo_proye">Titulo del Proyecto:</label>
            <input type="titulo_proye" id="titulo_proye" name="titulo_proye"
                required>

                <div class="form-group">
                    <label for="titulo_soli">Título de la Solicitud:</label>
                    <input type="text" id="titulo_soli" name="titulo_soli" required>
                </div>
            
                <div class="form-group">
                    <label for="nro_soli">Nro de Solicitud:</label>
                    <input type="text" id="nro_soli" name="nro_soli" required>
                </div>
                <br></br>
            <div class="form-group">
                <label for="nombre_soli">Nombre del solicitante:</label>
                <input type="text" id="nombre_soli" name="nombre_soli" required>
            </div>

            <div class="form-group">
                <label for="cargo">Cargo o Rol:</label>
                <input type="text" id="cargo" name="cargo" required>
            </div>

            <div class="descripcion jf">
                <p>Descripción del cambio:</p>
                <input type="text" id="descripcion" name="descripcion" required>
            </div>
            <div class="justificacion jf">
                <p>Justificación del cambio:</p>
                <input type="text" id="justificacion" name="justificacion" required>
            </div>
            <div class="impacto jf">
                <p>Impacto que tendra:</p>
                <input type="text" id="impacto" name="impacto" required>
            </div>

            <label for="descripcion">Descripción del cambio:</label>
            <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
            <label for="impacto">Impacto en el proyecto:</label>
            <textarea id="impacto" name="impacto" rows="4" required></textarea>
            <label for="fecha">Fecha propuesta:</label>
            <input type="date" id="fecha" name="fecha" required>

        <label for="prioridad">Prioridad:</label>
        <div>
            <button style="background-color: rgb(235, 22, 22); color: black;" type="button" id="alta"
                value="Alta">Alta</button>
            <button style="background-color: yellow; color: black;" type="button" id="media"
                value="Media">Media</button>
            <button style="background-color: green; color: black;" type="button" id="baja" value="Baja">Baja</button>
        </div>

        <label for="recursos_n">Recursos Necesarios:</label>
        <textarea id="recursos_n" name="recursos_n" rows="6" required></textarea>

        <label for="fecha">Fecha propuesta:</label>
        <input type="date" id="fecha" name="fecha" required>
            <label for="costo">Costos asociados:</label>
            <input type="text" id="costo" name="costo">

            <label for="riesgos">Riesgos asociados:</label>
            <textarea id="riesgos" name="riesgos" rows="4"></textarea>

            <label for="requisitos">Requisitos técnicos:</label>
            <textarea id="requisitos" name="requisitos" rows="4"></textarea>
            <label for="validacion">Procedimientos de validación:</label>
            <textarea id="validacion" name="validacion" rows="4"></textarea>
            <label for="observaciones">Observaciones adicionales:</label>
            <textarea id="observaciones" name="observaciones" rows="4"></textarea>
            <label for="archivo">Adjuntar archivo:</label>
            <input type="file" id="archivo" name="archivo">

            <button type="submit">Enviar Solicitud</button>
        </form>

    </body>
</html>
